
  <form class="margin" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <div class="form-group ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>  
    <div>
      <label class="link" (click)="newUser()">Register new user</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    <div>
      <label *ngIf="warn" class="alert alert-warning">{{message}}</label>
    </div>
  </form>
